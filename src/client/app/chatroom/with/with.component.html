<main>
  <mat-card class="chat">
    <mat-card-header class="sticky-top tPanel">
      <span class="name">{{ room.name }}</span>
      <span class="action">V</span>
    </mat-card-header>
    <mat-card-content>

      <ol class="chatroom">
        <li *ngFor="let chat of chats" class="dialog" [class.received]="chat.chatter !== me?.username" [class.sent]="chat.chatter === me?.username">
          <div class="avatarHolder">
            <img class="fluid" [src]="avatarAPI + chat.chatter + '?filename=' + chatters.avatar[chat.chatter]" [src0]="fallbackAvatar" alt="{{ chat.chatter }}">
          </div>
          <div class="messageHolder">
            <p class="name">{{ chat.chatter }}</p>
            <div class="message">
              {{ chat.message }}
            </div>
          </div>
        </li>

      </ol>

    </mat-card-content>
  </mat-card>
  <mat-card class="input">
    <mat-card-content>
      <form>
        <mat-form-field class="msgInput">
          <textarea matInput required="true" placeholder="type some message" maxlength="1000" name="newMessage" [(ngModel)]="newMessage.message"></textarea>
        </mat-form-field>
        <button mat-raised-button class="send" type="button" color="primary" (click)="sendMsg()">Send</button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
