<header class="container-fluid chatroom">
  <mat-toolbar class="col" color="primary">
    <div>
    brand <b>chatroom-node</b></div>

    <nav>
      nav bar
    </nav>

  </mat-toolbar>

</header>

<div class="chatHolder container-fluid">
  <aside class="col-md-3">
    <mat-card>
      <mat-card-content>
        <div class="list-group">
          <div *ngFor="let chat of chatList">
              <a [routerLink]="'/chat/with/' + chat.name" routerLinkActive="active" #rla="routerLinkActive" class="list-group-item"  [class.list-group-item-action]="!rla.isActive" [title]="chat.name">
                <header class="avatar">
                  <img class="fluid" [src]="avatarAPI + chat.name + '?filename=' + chat.avatar" alt="{{ chat.name }}'s avatar" [src0]="fallbackAvatar">
                </header>
                <main class="info">
                  <p>
                    <b>{{ chat.name }}</b>
                    <span class="time">
                      {{ chat.time | date: "EEEE" }}
                    </span>
                  </p>
                  <footer>
                      {{ chat.briefText }}
                  </footer>
                </main>

              </a>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    
  </aside>
      
  <main class="col-md-8">

    <router-outlet></router-outlet>
    
  </main>
</div>
