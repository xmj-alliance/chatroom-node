<header class="container-fluid chatroom">
  <mat-toolbar class="col" color="primary">
    <div>
    brand <b>chatroom-node</b></div>

    <nav>
      nav bar
    </nav>

  </mat-toolbar>

</header>

<div class="chatHolder container-fluid">
  <aside class="col-md-3">
    <mat-card>
      <mat-card-content>
        <div class="list-group">
          <div *ngFor="let chat of chatList">
              <a routerLink="/s/s" routerLinkActive="active" #rla="routerLinkActive" class="list-group-item"  [class.list-group-item-action]="!rla.isActive" [title]="chat.name">
                <header class="avatar">
                    {{ chat.avatar }}
                </header>
                <main class="info">
                  <p>
                    <b>{{ chat.name }}</b>
                    <span class="time">
                      {{ chat.time | date: "EEEE" }}
                    </span>
                  </p>
                  <footer>
                      {{ chat.briefText }}
                  </footer>
                </main>

              </a>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    
  </aside>
      
  <main class="col-md-8">
    <mat-card class="chat">
      <mat-card-header>
        chatroom
      </mat-card-header>
      <mat-card-content>
          chat 1 2 3 4 5
      </mat-card-content>
    </mat-card>
    <mat-card class="input">
      <mat-card-content>
        input bar
      </mat-card-content>
    </mat-card>
  </main>
</div>
